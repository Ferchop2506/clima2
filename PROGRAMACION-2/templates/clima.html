<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima-Fernando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <style>
        .contador{
            width: 400px; height: 30px;
        }
    </style>
</head>
<body style="background-color: rgb(202, 241, 158);">
    <center>
        <div class="container">
            <img src="static/logo.png" width="200">
            <br>
            <h1 style="font-family: 'Times New Roman', Times, serif;font-size: 50px; color:blue;">Consulta el clima en tiempo real</h1>
            <form method="post">
                <input class="contador" style="color: orange" type="text" placeholder="Escriba la ciudad..." name="txt_ciudad" id="txt_ciudad">
                <button type="submit" class="btn btn-danger" style="font-size: 15px;"><i class="bi bi-eye"></i>
                </button>
            </form>
        </div>
        {% if weather %}
        <div class="card" style="width: 18rem; color: orangered;">
            <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="icon" width="150">
            <div class="card-body">
                <p class="card-title" style="font-size: 50px; color: black;">{{c}}</p>
                <p class="card-title" style="font-size: 40px; color: black;">{{ weather.description }}</p>
                <p style="color: blueviolet; font-size: 30px;">DATOS ADICIONALES</p>
                <p class="card-text"><i class="bi bi-arrows-expand"></i> Latitud = {{coor.lat}}</p>
                <p class="card-text"><i class="bi bi-arrows-expand-vertical"></i>Longitud = {{coor.lon}}</p>
                <p class="card-text"><i class="bi bi-thermometer-sun"></i> Temperatura = {{main.temp}}</p>
                <p class="card-text"><i class="bi bi-browser-safari"></i> Presi√≥n = {{main.pressure }}</p>
                <p class="card-text"><i class="bi bi-moisture"></i> Humedad= {{main.humidity}}</p>
                <p class="card-text">Realizado por {{by}}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        {% endif %}
        <br>
        <br>
    </center>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>
</html>
